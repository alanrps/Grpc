syntax = "proto3";

option java_multiple_files = true;

service GerenciadorDeNotas{
  rpc Mensagem (Requisicao) returns (Resposta) {}
}

// The request message containing the user's name.
message Requisicao {
  string opCode = 1;
  
  int32 periodo = 2;
  int32 cod_curso = 3;
  
  int32 RA = 4;
  float nota = 5;
  string discCode = 6;
  int32 ano = 7;
  int32 semestre = 8;
}

message Aluno {
  int32 RA = 1;
  string nome = 2;
  int32 periodo = 3;
  float nota = 4;
  int32 faltas = 5;
}

message Matricula{
  int32 RA = 1;
  string cod_disciplina = 2;
  int32 ano = 3;
  int32 semestre = 4;
  float nota = 5;
  int32 faltas = 6;
}

// The response message containing the greetings
message Resposta {
  string message = 1;
  repeated Matricula matricula = 2; 
  repeated Aluno alunos = 3;
}

